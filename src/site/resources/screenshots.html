 <script type="text/javascript">
function makeImageLinks(){
	$("p#thumbs_parragraph img").each(function(){
		var original_name = this.src;
		var thumb_name = this.src.substring(0,this.src.lastIndexOf(".")) + "_s" + this.src.substring(this.src.lastIndexOf("."));
		this.src = thumb_name;
		$(this).wrap("<a href='"+original_name+"' class='imageLink' title='"+ this.title +"'></a>");

	});
	$("p#thumbs_parragraph a.imageLink").fancybox({ 'hideOnContentClick': true });

	$("p#thumbs_parragraph").fadeIn('slow');
}

$(document).ready(function(){
	roundCorners();

	$.ajax({
		  url: "dummy_empty.html",
		  dataType: 'html',
		  cache: false,
		  success: function(html){
		  	var content = $("#navcolumn",$(html));
		    $("#leftColumn").html(content.parent().html()); //menu bar

		    content = $("#inner_breadcrumbs",$(html));
		    $("#breadcrumbs").html(content.parent().html()); //bread crumbs bar
		    roundMenuBars();
		    Rounded("div#breadcrumbs", "bottom", bgColor,frontColor,type);
		    $("#leftColumn a[href=index.html]").css("font-weight","bold");
		  },
		  error: function (XMLHttpRequest, textStatus, errorThrown) {
			  this; // the options for this ajax request
			}
		});
});

var type = "smooth";
var frontColor = "#E2EDF1";
var bgColor = "#FFF";

function roundCorners() {
	if(!NiftyCheck())
	    return;

		Rounded("div#banner", "top", bgColor,frontColor,type);
		Rounded("div#breadcrumbs", "bottom", bgColor,frontColor,type);

		roundMenuBars();

	}

function roundMenuBars(){

	$("#navcolumn .single_menu_div").each(function(){
		Rounded("div#" + this.id,"all",bgColor,frontColor,type);
	});
}

$(document).ready(makeImageLinks);
</script>
